<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Affirmation</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Cormorant:wght@300&family=Cutive+Mono&family=Exo:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="setting">
      <div class="background-container">
        <div
          class="background-color color-div"
          style="
            background-image: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);
          "
        ></div>
        <div
          class="background-color color-div"
          style="
            background-image: linear-gradient(
              to right,
              #ffecd2 0%,
              #f7c2b0ad 100%
            );
          "
        ></div>
        <div
          class="background-color color-div"
          style="
            background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
          "
        ></div>
        <div
          class="background-color color-div"
          style="
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
          "
        ></div>
        <div
          class="background-color color-div"
          style="
            background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
          "
        ></div>
        <div
          class="background-color color-div"
          style="
            background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
          "
        ></div>
      </div>
      <div class="fontcolor-container">
        <div class="font-color color-div" style="font-family: 'Amatic SC', cursive;"><span>font</span></div>
        <div class="font-color color-div" style="font-family: 'Cormorant', serif;"><span>font</span></div>
        <div class="font-color color-div" style="font-family: 'Cutive Mono', monospace;"><span>font</span></div>
        <div class="font-color color-div" style="font-family: 'Exo', sans-serif;"><span>font</span></div>
      </div>
    </div>
    <div class="sentence-container">
      <p id="sentence"></p>
    </div>

    <embed class="background-music" src="background-music.mp3" />
    <script src="index.js"></script>
  </body>
</html>
